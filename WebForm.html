<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Job Application Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Job Application Form</h2>
        <form id="applicationForm">
            <h4>Personal Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="appFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="appFirstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="appLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="appLastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="appEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="appEmail" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="appPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="appPhone" required pattern="[0-9]{10}" placeholder="1234567890">
                </div>
            </div>
            <div class="mb-3">
                <label for="appAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="appAddress" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="appCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="appCity" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="appState" class="form-label">State</label>
                    <input type="text" class="form-control" id="appState" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="appZip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="appZip" required pattern="[0-9]{5}" placeholder="12345">
                </div>
            </div>

            <h4>Resume and Cover Letter</h4>
            <div class="mb-3">
                <label for="appResume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="appResume" accept=".pdf,.doc,.docx,.txt" required>
            </div>
            <div class="mb-3">
                <label for="appCoverLetter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="appCoverLetter" required></textarea>
            </div>

            <h4>Education</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="appEducationLevel" class="form-label">Highest Level of Education Attained</label>
                    <input type="text" class="form-control" id="appEducationLevel" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="appSchool" class="form-label">Name of School/University</label>
                    <input type="text" class="form-control" id="appSchool" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="appMajor" class="form-label">Major/Area of Study</label>
                    <input type="text" class="form-control" id="appMajor" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="appGradYear" class="form-label">Graduation Year</label>
                    <input type="number" class="form-control" id="appGradYear" required>
                </div>
            </div>

            <h4>Employment History</h4>
            <div class="mb-3">
                <label for="appJobTitle" class="form-label">Previous Job Title</label>
                <input type="text" class="form-control" id="appJobTitle" required>
            </div>
            <div class="mb-3">
                <label for="appCompany" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="appCompany" required>
            </div>
            <div class="mb-3">
                <label for="appEmploymentDates" class="form-label">Employment Dates</label>
                <input type="text" class="form-control" id="appEmploymentDates" required placeholder="e.g., Jan 2020 - Dec 2022">
            </div>
            <div class="mb-3">
                <label for="appResponsibilities" class="form-label">Job Responsibilities</label>
                <textarea class="form-control" id="appResponsibilities" required></textarea>
            </div>

            <h4>Skills</h4>
            <div class="mb-3">
                <label for="appSkills" class="form-label">Relevant Skills</label>
                <input type="text" class="form-control" id="appSkills" required>
            </div>
            <div class="mb-3">
                <label for="appCertifications" class="form-label">Certifications</label>
                <input type="text" class="form-control" id="appCertifications">
            </div>

            <h4>Availability</h4>
            <div class="mb-3">
                <label for="appStartDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="appStartDate" required>
            </div>
            <div class="mb-3">
                <label for="appRelocation" class="form-label">Willingness to Relocate</label>
                <select class="form-select" id="appRelocation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="appWorkSchedule" class="form-label">Preferred Work Schedule</label>
                <input type="text" class="form-control" id="appWorkSchedule" required>
            </div>

            <h4>References</h4>
            <div class="mb-3">
                <label for="appRefName" class="form-label">Reference Name</label>
                <input type="text" class="form-control" id="appRefName" required>
            </div>
            <div class="mb-3">
                <label for="appRefContact" class="form-label">Reference Contact Information</label>
                <input type="text" class="form-control" id="appRefContact" required>
            </div>
            <div class="mb-3">
                <label for="appRefRelation" class="form-label">Relationship to Applicant</label>
                <input type="text" class="form-control" id="appRefRelation" required>
            </div>

            <h4>Additional Questions</h4>
            <div class="mb-3">
                <label for="appMotivation" class="form-label">Why do you want to work for this company?</label>
                <textarea class="form-control" id="appMotivation" required></textarea>
            </div>

            <h4>Consent and Agreement</h4>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="appTermsCheck" required />
                <label class="form-check-label" for="appTermsCheck">I agree to the terms and conditions.</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="appPrivacyCheck" required />
                <label class="form-check-label" for="appPrivacyCheck">I acknowledge the privacy policy.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>

        <button id="viewApplicationsBtn" class="btn btn-secondary mt-3">View Applications as Table</button>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Resume</th>
                        <th>Cover Letter</th>
                        <th>Education</th>
                        <th>Job Title</th>
                        <th>Skills</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const jobApplications = [];

        document.getElementById('applicationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('appFirstName').value;
            const lastName = document.getElementById('appLastName').value;
            const email = document.getElementById('appEmail').value;
            const phone = document.getElementById('appPhone').value;
            const resume = document.getElementById('appResume').files[0]?.name || 'N/A';
            const coverLetter = document.getElementById('appCoverLetter').value || 'N/A';
            const education = `${document.getElementById('appEducationLevel').value}, ${document.getElementById('appSchool').value}`;
            const jobTitle = document.getElementById('appJobTitle').value || 'N/A';
            const skills = document.getElementById('appSkills').value || 'N/A';

            if (!firstName || !lastName || !email || !phone || !resume || !coverLetter) {
                alert('Please fill out all required fields.');
                return;
            }

            jobApplications.push({
                fullName: `${firstName} ${lastName}`,
                email: email,
                phone: phone,
                resume: resume,
                coverLetter: coverLetter,
                education: education,
                jobTitle: jobTitle,
                skills: skills
            });

            this.reset();
        });

        document.getElementById('viewApplicationsBtn').addEventListener('click', function () {
            const applicationsTableBody = document.getElementById('applicationsTableBody');
            applicationsTableBody.innerHTML = '';

            jobApplications.forEach((application) => {
                const newRow = `<tr>
                    <td>${application.fullName}</td>
                    <td>${application.email}</td>
                    <td>${application.phone}</td>
                    <td>${application.resume}</td>
                    <td>${application.coverLetter}</td>
                    <td>${application.education}</td>
                    <td>${application.jobTitle}</td>
                    <td>${application.skills}</td>
                </tr>`;
                applicationsTableBody.innerHTML += newRow;
            });
        });
    </script>

</body>

</html>
